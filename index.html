<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <title>Zoom</title>
</head>
<body>

  <header>
    <div class="d-flex justify-content-end">
      <div class="d-flex">
        <button class="btn"><i class="fa-solid fa-table-cells"></i> Speaker View</button>
        <button class="btn"><i class="fa-solid fa-maximize"></i></button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row d-flex flex-wrap">
        <div class="col">
          <div class="card">
            <div class="card-image">
              <div class="images">
                <img src="http://placebeard.it/g/640/480" alt="1">
              </div>

              <div class="card-name">
                <span class="name"><i class="fa-solid fa-microphone-slash"></i> Pinco Pallino</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
  
</body>
</html>
